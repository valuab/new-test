<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world!</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <h1>vue 2.x 实例解析</h1>
    <div id='app'>
        <h3>{{test}}</h3>

        <ul>
            <li><a href="./components/vue.extend.html">vue.extend</a></li>
            <li><a href="./components/vue.nextTick.html">vue.nextTick</a></li>
        </ul>
    </div>

    <script type="text/javaScript">
        var tai = new Vue({
            el:'#app',
            data:()=>{
                return{
                    text: 'hello world'
                }
            }
        })
        console.log(tai)
    </script>
</body>
</html>
